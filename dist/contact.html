<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Us</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="img/logo.png" id="logo"></a>
      <div class="nav-buttons pb-2">
        <a href="index.html" class="btn btn-outline-primary">Home</a>
        <a href="about.html" class="btn btn-outline-primary">About</a>
        <a href="services.html" class="btn btn-outline-primary">Services</a>
        <a href="contact.html" class="btn btn-outline-primary active">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid">
    <div class="main-content">
      <div class="row">
        <div class="col-sm-4">
          <div class="border border-secondary rounded estimate bg-primary">
            <p class="mt-4 text-light">Request your <strong>FREE</strong> estimate</p>
            <hr>
            <div class="row estimate-form">
              <form action="/success" method="POST" netlify>
                <div class="form-group">
                  <input class="form-control" type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="email" placeholder="email@yourmail.com">
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="phone" placeholder="Phone #">
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="3" name="comment">I would like my free initial consultation!</textarea>
                </div>
                <div class="form-group">
                  <button class="btn btn-block btn-danger">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="border border-light">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3356.8749110534186!2d-117.16300234987492!3d32.71595149431174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d9535f53bd1261%3A0x9acf6bb28f0c14d3!2sTA+Marsh+Roofing+Service+by+Roofing+Company+-+Roof+Replacements+in+San+Diego+CA!5e0!3m2!1sen!2sus!4v1529618057019"
              width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>





  <footer class="py-5 footer">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; TA Marsh Roofing 2018</p>
      <p class="m-0 text-center text-white">License CA #440346 | AZ #150919 | NV #0045850</p>
      <p class="m-0 text-center text-white">Serving San Diego Since '82</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
